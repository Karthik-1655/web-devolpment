<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 0 auto;
    }

    th, td {
      border: 1px solid green;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: yellow;
    }

    .nested-table {
      width: 100%;
      border-collapse: collapse;
      background-color: cyan;
    }

    .nested-th, .nested-td {
      border: 1px solid red;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Header1</th>
      <th>Header2</th>
      <th>Header3</th>
    </tr>
    <tr>
      <td>r1,c1</td>
      <td>r1,c2</td>
      <td>r1,c3</td>
    </tr>
    <tr>
      <td>r2,c1</td>
      <td colspan='2'>r2,c2</td>
    </tr>
    <tr>
      <td>r3,c1</td>
      <td>r3,c2</td>
      <td>
        <table class="nested-table">
          <tr>
            <th>Header1</th>
            <th>Header2</th>
          </tr>
          <tr>
            <td>One</td>
            <td>Two</td>
          </tr>
          <tr>
            <td>Three</td>
            <td>Four</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
