<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordered Lists</title>
  <style>
    .red { color: red; }
    .green { color: green; }
    .blue { color: blue; }
  </style>
</head>

<body>
  <ol>
    <li class="red">Red</li>
    <li class="green">Green</li>
    <li class="blue">Blue</li>
  </ol>

  <ol type="A" reversed start="4">
    <li class="red">Red</li>
    <li class="green">Green</li>
    <li class="blue">Blue</li>
  </ol>

  <ol start="2" type="i">
    <li class="red">Red</li>
    <li class="green">Green</li>
    <li class="blue">Blue</li>
  </ol>
</body>

</html>
