<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reversal</title>
    <script>
        function reverseNumber() {
            const number = document.getElementById('numberInput').value;
            const reversedNumber = parseInt(number.toString().split('').reverse().join(''));
            document.getElementById('result').textContent = "Reversed Number: " + reversedNumber;
        }
    </script>
</head>

<body>
    <h1>Number Reversal</h1>
    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput">
    <button onclick="reverseNumber()">Reverse Number</button>
    <div id="result"></div>
</body>

</html>
